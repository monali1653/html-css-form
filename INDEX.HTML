<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1><img src="https://images.pexels.com/photos/3910065/pexels-photo-3910065.jpeg?cs=srgb&dl=pexels-valeriia-miller-3910065.jpg&fm=jpg" height="100"/>REGISTRATION FORM</h1>
    <hr>
    <p>User ID : <input type="text" placeholder="User ID"/></p>
    <br>
    <p>Password : <input type="password" placeholder="Password"/></p>
    <br>
    <p>Name : <input type="text" placeholder="Name"/></p>
    <br>
    <p>Address : <input type="text" placeholder="Address"/></p>
    <br>
    <hr>
    <p>Country</p>
    <select name="Country">
        <option value="India">India</option>
        <option value="America">America</option>
        <option value="Japan">Japan</option>
        </select>
        <hr>
        <br>
        <p>Zip Code : <input type="text" placeholder="Code"/></p>
        <br>
        <p>Email Address : <input type="text" placeholder="Email Address"/></p>
        <br>
        <hr>
        <p>Sex : <input type="radio" value="Male" name="sex"/>Male <input type="radio" value="Female" name="sex"/>Female</p>
        <br>
        <hr>
        <p>Language : <input type="radio" value="English" name="language"/>English<input type="radio" value="Non-English" name="language"/>Non-English</p>
        <br>
        <hr>
        <p>About</p>
        <textarea type="text" placeholder="Type something anout yourself."></textarea>
        <br>
        <br>
        <button>SUBMIT</button>
        <BR>
        </div>
        <script src="form.js"></script>
</body>
</html>
